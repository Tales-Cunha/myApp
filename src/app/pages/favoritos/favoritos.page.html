<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Escolas Favoritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of listaFavoritos">
      <ion-item (click)="toggleCard(item)">
        <ion-card style="margin: 0 auto; width: 90%;">
          <ion-card-header>
            <ion-card-title style="text-align: center;">{{item.noEntidade}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div *ngIf="item.expandido">
              <p>Código inep: {{item.coEntidade}}</p>
              <p>Localização: {{item.localizacao}}</p>
              <p>Região: {{item.noRegiao}}</p>
              <P>tpDependencia: {{item.tpDependencia}}</P>
              <p>Código do Municipio: {{item.coMunicipio}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeFavorito(item)">
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
