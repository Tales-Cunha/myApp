<ion-content>
  <ion-card *ngFor="let item of escolas">
    <ion-card-header>
      <ion-card-title>{{item.noEntidade}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Código inep: {{item.coEntidade}}</p>
      <ion-card *ngIf="item.expandido">
        <p>Localização: {{item.localizacao}}</p>
        <p>Região: {{item.noRegiao}}</p>
        </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
